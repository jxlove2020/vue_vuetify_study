<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>computed</title>
    <!-- Vue cdn에 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="main">
      <p>원본문장 : "{{ sOriginalMessage }}"</p>
      <p>대문자로 변환된 문장: "{{ fnUpperCaseMsg }}"</p>
    </div>
    <script>
      new Vue({
        el: '#main',
        // data 는 머스태시 안에 넣을 값이 간단할 때 사용
        data: {
          sOriginalMessage: 'How are you?',
        },
        // computed 는 머스태시 안에 넣을 자바스크립트 로직이 복잡할 때 사용
        computed: {
          // sOriginalmessage 의 데이터를 모두 대문자로 변환하여 반환
          // 이 때 데이터에 접근하기 위해 this 사용
          fnUpperCaseMsg: function () {
            return this.sOriginalMessage.toUpperCase();
          },
        },
      });
    </script>
  </body>
</html>
