<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component</title>
    <!-- Vue cdn에 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
      /* 테두리 스타일과 안쪽 여백을 넣어 줌 */
      .fruit_style {
        border: 1px solid #ccc;
        background-color: white;
        padding-left: 1em;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h1>{{sTitle}}</h1>
      <!-- 신규 컴포넌트 엘리먼트 2개 사용 -->
      <favorite-fruits></favorite-fruits>
      <favorite-fruits></favorite-fruits>
    </div>
    <script>
      // 좋아하는 과일 3개를 표시하는 컴포넌트 정의
      Vue.component('favorite-fruits', {
        // 컴포넌트의 data 속성은 반드시 함수로 정의
        data: function () {
          return {
            aFruits: [
              { sFruit_name: '사과' },
              { sFruit_name: '오렌지' },
              { sFruit_name: '수박' },
            ],
          };
        },
        // 컴포넌트 템플릿은 화면에 표시할 엘리먼트 구조 정의
        template: `
        <div>
          <div v-for="item in aFruits" class="fruit_style">
            <p>좋아하는 과일: {{ item.sFruit_name }}</p>
          </div>
          <br />
        </div>
        `,
      });
      new Vue({
        el: '#main',
        data: {
          sTitle: 'Favorite Fruits',
        },
      });
    </script>
  </body>
</html>
