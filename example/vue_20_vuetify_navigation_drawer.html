<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 모바일 기기 접속시 화면 크기 조절을 위해 뷰포트로 설정 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      maximum-scale="1,"
      user-scalable="no,"
      minimal-ui
    />
    <!-- vuetify.js 에 필요한 스타일 파일 링크 연결 -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <title>탐색 서랍</title>
  </head>
  <body>
    <div id="app">
      <!-- 첫 화면의 시작은 v-app 엘리먼트 사용 -->
      <v-app>
        <!-- 상단 역역에 툴바를 배치하고 왼쪽에 메뉴 아이콘 넣음 -->
        <v-app-bar app color="primary" dark>
          <!-- 메뉴 아이콘을 누르면 클릭 기능 비활성화 -->
          <v-app-bar-nav-icon
            @click.stop="bDrawer = !bDrawer"
          ></v-app-bar-nav-icon>
          <v-toolbar-title>Logo</v-toolbar-title>
        </v-app-bar>
        <!-- bDrawer가 true 이면 탐색 서랍을 사용하도록 바인딩 temporary 왼쪽에서 bottom 아래쪽에서 -->
        <v-navigation-drawer absolute temporary v-model="bDrawer">
          <!-- 툴바를 이용해 안쪽 메뉴 제목을 플랫 스타일로 작성 -->
          <v-toolbar flat height="70px">
            <v-list>
              <v-list-item>
                <v-list-item-avatar>
                  <img
                    src="https://github.com/jxlove2020/profile_card/blob/main/images/me.jpg?raw=true"
                    alt=""
                  />
                </v-list-item-avatar>
                <v-list-item-content>
                  <v-list-item-title class="title">Joseph</v-list-item-title>
                  <v-list-item-subtitle>로그인</v-list-item-subtitle>
                </v-list-item-content>
              </v-list-item>
            </v-list>
          </v-toolbar>
          <v-divider></v-divider>

          <!-- 제목 밑에 메뉴명을 목록으로 작성. 안쪽 여백은 pt-3으로 설정 -->
          <v-list class="pt-3">
            <!-- 배열에 있는 데이터를 반복문으로 가져와 링크, 제목, 아이콘을 렌더링 -->
            <v-list-item
              v-for="item in aMenu_items"
              :key="item.title"
              :href="item.link"
            >
              <v-list-item-action
                ><v-icon>{{ item.icon }}</v-icon></v-list-item-action
              >
              <v-list-item-content>
                <v-list-item-title>{{ item.title }}</v-list-item-title>
              </v-list-item-content>
            </v-list-item>
          </v-list>
        </v-navigation-drawer>
      </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: {
          // 버튼을 누르면 비활성화 되도록 하는 토글 변수
          bDrawer: false,
          // 배열로 메뉴의 제목, 아이콘, 링크 준비
          aMenu_items: [
            {
              title: 'starbucks',
              icon: 'mdi-coffee',
              link: 'https://www.starbucks.co.kr/',
            },
            {
              title: 'apple',
              icon: 'mdi-apple',
              link: 'http://www.apple.com',
            },
            {
              title: 'facebook',
              icon: 'mdi-facebook-box',
              link: 'http://www.facebook.com',
            },
          ],
        },
      });
    </script>
  </body>
</html>
