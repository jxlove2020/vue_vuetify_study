<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-on</title>
    <!-- Vue cdn에 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{sTitle}}</h1>
      <!-- 버튼을 누르면 fnChangneTitle 메서드로 이벤트 핸들러 수행 -->
      <button v-on:click="fnChangeTitle">눌러주세요</button>
    </div>
  </body>
  <script>
    new Vue({
      el: '#app',
      data: {
        // sTitle의 초깃값 설정
        sTitle: '안녕하세요',
      },
      methods: {
        // 버튼을 눌렀을 때 sTitle 의 제목값 변경
        fnChangeTitle() {
          // this 는 Vue 객체의 인스턴스를 가리킴
          this.sTitle = 'hello';
        },
      },
    });
  </script>
</html>
